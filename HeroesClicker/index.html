<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heroes Clicker</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Creepster|Rye|Source+Code+Pro|Fira+Sans|Patua+One" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Heroes Clicker</h1>
    </header>
    <main>
        <div class="achtergrondmonster">
            <img id="golem" src="golem.png" class="golem" onclick="kleiner()">
            <div class="levenbarrood">
                <div id="groen" class="levenbargroen"></div>
                <p id="levenmonster"></p>
            </div>
        </div>
        <h3 id="killed">Enemy has been slain!</h3>
        <h4 id="score"></h4>
        <p id="scoredood"></p>
        <div class="shop">
            <div id="damagelvl1" class="damagelvl1" onclick="shop()">
                <p id="bought" class="bought">Deal 5+ damage on monsters!</p>
                <div class="hc1">
                    <p>250 HC</p>
                </div>
            </div>
        </div>
    </main>






<script src="index.js"></script>
</body>
</html>
